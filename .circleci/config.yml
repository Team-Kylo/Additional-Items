version: 2.1 # use CircleCI 2.1
jobs: # a collection of steps
  build: # runs not using Workflows must have a `build` job as entry point
    working_directory: ~/mern-starter # directory where steps will run
    docker: # run the steps with Docker
      - image: circleci/node:10.18.0 # ...with this image as the primary container; this is where all `steps` will run
      - image: mongo:3.5.2 # and this image as the secondary service container
    steps: # a collection of executable commands
      - checkout # special step to check out source code to working directory

      - run:
          name: update-npm
          command: 'sudo npm install -g npm@10.18.0'
      - restore_cache: # special step to restore the dependency cache
          # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          keys: v1-deps-{{ checksum "package-lock.json" }}
      - save_cache: # special step to save the dependency cache
          paths:
            - node_modules
          key: v1-deps-{{ checksum "package-lock.json" }}

      - run:
          name: "JavaScript Test Suite"
          environment:
            JEST_JUNIT_OUTPUT: ./test-results/junit/results.xml
          command: npm test
      - store_test_results:
          path: ./test-results/junit
      - store_artifacts:
          path: ./test-results/junit